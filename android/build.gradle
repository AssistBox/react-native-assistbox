apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 33)

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 33)
        versionCode 1
        versionName "2.4.0"
    }
    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation fileTree(dir: "$rootDir/libs", include: "libwebrtc-*.aar")
    implementation fileTree(dir: "$rootDir/libs", include: "assistbox-*.aar")

    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.github.forresthopkinsa:stompprotocolandroid:17.11.0'
    implementation('io.socket:socket.io-client:1.0.2') {
        // excluding org.json which is provided by Android
        exclude group: 'org.json', module: 'json'
    }
}
  